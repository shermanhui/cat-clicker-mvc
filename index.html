<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="UTF-8">
		<title>Cat-Clicker Premium</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div>
			<h2 data-bind="text: currentCat().name"></h2>
			<div><strong data-bind="text: currentCat().level"></strong></div>
			<div data-bind="text: currentCat().clickCount"></div>
			<img src="" alt="cat currentCat().img" data-bind="click: incrementCounter, attr: {src: currentCat().imgSrc}">
		</div>
		<div>
			<h2>Nicknames</h2>
			<ul data-bind="foreach: currentCat().nickname">
				<li data-bind="text: name"></li>
			</ul>
		</div>
		<script type="text/javascript" src='bower_components/knockout/dist/knockout.js'></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src='js/app.js'></script>
	</body>
</html>
