<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="UTF-8">
		<title>Cat-Clicker Premium</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div data-bind="with: currentCat">
			<h2 data-bind="text: name"></h2>
			<div><strong data-bind="text: level"></strong></div>
			<div data-bind="text: clickCount"></div>
			<img src="" alt="cat img" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
			<div>
				<h2>Nicknames</h2>
				<ul data-bind="foreach: nickname">
					<li data-bind="text: name"></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src='bower_components/knockout/dist/knockout.js'></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src='js/app.js'></script>
	</body>
</html>
